# This is a basic workflow that is manually triggered

name: [Manual] => Create Release

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: 
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      version:
    #     # Friendly description to be shown in the UI instead of 'name'
    #     description: 'Person to greet'
    #     # Default value if no value is explicitly provided
    #     default: 'World'
    #     # Input has to be provided for the workflow to run
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: develop    
    - run: |
        git fetch --no-tags --unshallow origin master
        git checkout develop
        git checkout -b release/v${{ github.event.inputs.version }}
        git merge origin/master
        git push --set-upstream origin release/v${{ github.event.inputs.version }}
    - name: pull-request
      uses: repo-sync/pull-request@v2  
      with:
        pr_title: "Release ${{ github.event.inputs.version }}"
        source_branch: release/v${{ github.event.inputs.version }}
        destination_branch: "master"
        github_token: ${{ secrets.GITHUB_TOKEN }}